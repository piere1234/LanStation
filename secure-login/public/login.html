<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" onerror="this.href='styles.css'">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome back</h1>
      <p class="sub">Log in to access your dashboard.</p>

      <div class="row" style="margin-bottom:10px;">
        <button class="btn" onclick="location.href='/'">Home</button>
        <button class="btn" onclick="location.href='signup'">Create account</button>
      </div>

      <form id="loginForm" novalidate>
        <label for="username">Username</label>
        <input class="input" id="username" name="username" placeholder="username" autocomplete="username" required />

        <label for="password">Password</label>
        <input class="input" id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />

        <button class="btn" type="submit" id="submitBtn">Log In</button>
        <div id="msg" class="alert" style="display:none;"></div>
      </form>

      <p class="footer small">Only ever share files with people you can trust completely</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");

    function showMsg(text, ok=false) {
      msg.textContent = text;
      msg.className = "alert " + (ok ? "ok" : "err");
      msg.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.display = "none";
      const username = form.username.value.trim();
      const password = form.password.value;
      if (!username || !password) {
        showMsg("Please fill in both fields.");
        return;
      }

      submitBtn.disabled = true;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          window.location.href = "/dashboard";
          return;
        }
        const errText = await res.text().catch(()=>"Login failed");
        showMsg(errText || "Login failed");
      } catch (err) {
        showMsg("Network error. Are you on the same LAN and is the server running?");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
